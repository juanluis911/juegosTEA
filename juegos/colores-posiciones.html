<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈 Colores y Posiciones - JuegoTEA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #9f7aea 0%, #b794f6 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(159, 122, 234, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Game Container */
        .game-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Progress Section */
        .progress-section {
            margin-bottom: 2rem;
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 15px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .level-info {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3748;
        }

        .score-info {
            font-size: 1.1rem;
            color: #9f7aea;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #e2e8f0;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #9f7aea, #b794f6);
            border-radius: 6px;
            transition: width 0.5s ease;
            width: 0%;
        }

        /* Game Area */
        .game-area {
            text-align: center;
            padding: 2rem 0;
        }

        .instruction-text {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #2d3748;
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #e2e8f0;
        }

        /* Color Palette */
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .color-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            border: 4px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .color-option:hover {
            transform: scale(1.1);
            border-color: #9f7aea;
        }

        .color-option.selected {
            border-color: #2d3748;
            border-width: 6px;
            transform: scale(1.15);
        }

        .color-option.correct {
            animation: correctPulse 0.6s ease-out;
        }

        @keyframes correctPulse {
            0% { transform: scale(1.15); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.15); }
        }

        /* Play Area */
        .play-area {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 2rem auto;
            border: 3px solid #e2e8f0;
            border-radius: 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            overflow: hidden;
        }

        .container-box {
            position: absolute;
            width: 200px;
            height: 150px;
            border: 3px dashed #a0aec0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #4a5568;
            background: rgba(255, 255, 255, 0.5);
        }

        .container-inside {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container-outside-left {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .container-outside-right {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .container-near {
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .container-far {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .draggable-object {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 2px solid rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            user-select: none;
        }

        .draggable-object:active {
            cursor: grabbing;
            transform: scale(1.1);
            z-index: 10;
        }

        .draggable-object.dragging {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .drop-zone {
            border-color: #9f7aea !important;
            background: rgba(159, 122, 234, 0.1) !important;
        }

        .drop-zone.valid {
            border-color: #48bb78 !important;
            background: rgba(72, 187, 120, 0.2) !important;
        }

        .drop-zone.invalid {
            border-color: #e53e3e !important;
            background: rgba(229, 62, 62, 0.2) !important;
        }

        /* Controls */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #9f7aea, #b794f6);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
        }

        .btn-accent {
            background: linear-gradient(45deg, #ed8936, #f6ad55);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback Messages */
        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .feedback.show {
            opacity: 1;
            pointer-events: all;
        }

        .feedback.success {
            border: 3px solid #48bb78;
        }

        .feedback.error {
            border: 3px solid #e53e3e;
        }

        .feedback-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .feedback-message {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        /* Level Complete */
        .level-complete {
            background: linear-gradient(135deg, #48bb78, #68d391);
            color: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin: 2rem 0;
            display: none;
        }

        .level-complete.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .game-container {
                margin: 1rem;
                padding: 1rem;
            }

            .play-area {
                width: 100%;
                max-width: 350px;
                height: 300px;
            }

            .container-box {
                width: 120px;
                height: 100px;
                font-size: 0.8rem;
            }

            .draggable-object {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }

            .color-option {
                width: 60px;
                height: 60px;
                font-size: 0.8rem;
            }
        }

        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #9f7aea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                🌈 Colores y Posiciones
            </div>
            <button class="back-btn" onclick="goBack()">
                ← Volver
            </button>
        </nav>
    </header>

    <!-- Main Game Container -->
    <div class="game-container">
        <!-- Progress Section -->
        <div class="progress-section">
            <div class="progress-info">
                <div class="level-info">
                    <span id="levelDisplay">Nivel 1</span>
                    <span style="margin-left: 1rem; color: #718096;">Colores Básicos</span>
                </div>
                <div class="score-info">
                    ⭐ Puntos: <span id="scoreDisplay">0</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="margin-top: 0.5rem; text-align: center; color: #718096; font-size: 0.9rem;">
                <span id="progressText">Progreso: 0/5 ejercicios completados</span>
            </div>
        </div>

        <!-- Game Area -->
        <div class="game-area">
            <div class="instruction-text" id="instructionText">
                Arrastra el objeto ROJO hacia DENTRO de la caja
            </div>

            <!-- Color Palette -->
            <div class="color-palette" id="colorPalette">
                <!-- Colors will be generated dynamically -->
            </div>

            <!-- Play Area -->
            <div class="play-area" id="playArea">
                <!-- Containers and objects will be generated dynamically -->
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="btn btn-primary" onclick="readInstruction()">
                    🔊 Leer Instrucción
                </button>
                <button class="btn btn-secondary" onclick="showHint()">
                    💡 Pista
                </button>
                <button class="btn btn-accent" onclick="nextChallenge()" id="nextBtn" disabled>
                    ➡️ Siguiente
                </button>
            </div>

            <!-- Instructions -->
            <div style="margin-top: 1rem; color: #718096; font-size: 0.9rem;">
                🎨 Aprende colores y conceptos espaciales arrastrando objetos
            </div>
        </div>

        <!-- Level Complete Message -->
        <div class="level-complete" id="levelComplete">
            <h2>🎉 ¡Nivel Completado!</h2>
            <p>Has completado todos los ejercicios de este nivel.</p>
            <button class="btn btn-primary" onclick="nextLevel()">
                🚀 Siguiente Nivel
            </button>
        </div>
    </div>

    <!-- Feedback Messages -->
    <div class="feedback" id="feedback">
        <div class="feedback-icon" id="feedbackIcon">✅</div>
        <div class="feedback-message" id="feedbackMessage">¡Excelente!</div>
        <div id="feedbackSubtext"></div>
    </div>

    <script src="../js/colores-game.js"></script>
</body>
</html>
